<h1>First Angular App</h1>

<ul>
  <li *ngFor="let user of usersObj">
    {{ user.id }} <button (click)="deleteUser(user)">delete</button>
  </li>
</ul>

<ul>
  @for(user of usersObj;track user){
  <li>{{ user.id }} <button (click)="deleteUser(user)">delete</button></li>
  }
</ul>
<button (click)="addNewUser()">Add User</button>
